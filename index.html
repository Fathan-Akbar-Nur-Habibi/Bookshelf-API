<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookshelf APP</title>
	<link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
	 rel="stylesheet"/>
	<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
	<div class="container"> 
		<div class="header"> 
			<h2>Dashboard</h2>
			<div class="book-input"> </div> 
			<input type="text" name="bookName" id="book_input" placeholder="enter name book">
			<button type="button" id="searchBtn">
				<i class="fa-regular fa-search"></i>Search
		</div>
		<ul> 
			<li class="mb-4"><i class="fas fa-home"></i></li>
			<li class="mb-4"><i class="fas fa-user"></i></li>
			<li class="mb-4"><i class="fas fa-book"></i></li>
			<li class="mb-4"> <i class="fas fa-star"></i></li>
			<li class="mb-4"> <i class="fas fa-cog"></i></li>
		</ul>
	</div>
	<!--main content-->
	<div class="main-content"> 
		<div class="header"> 
			<div class="notifications"> 
				<i class="fas fa-bell"></i>
			</div>
			<div class="user-info"> 
				<img src ="https://storage.googleapis.com/a1aa/image/0s7ck0NB5plp0MDzhjYyghBmHL-DGZdPAJuasPtD1ac.jpg" alt="User Avatar" class="rounded-full" width="40" height="40">
                    <span class="ml-2">User</span>
			</div>
		</div>
	</div>
</body>
</html>
